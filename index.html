<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea Box</title>
  </head>

  <body>
    <header>
      <h1>2DOBOX</h1>
    </header>

    <form class="hero">
      <input class="title-input" type="text" title="title" value="Title" placeholder="Title">
      <aside title="character-count">Count: <span class="title-count"></aside>
      <input class="body-input" type="text" title="body" value="Body" placeholder="Body">
      <aside title="character=count">Count: <span class= "body-count"></aside>
      <input class="date-input" name="date" type="text" title="Due Date" value="Due Date: mm/dd/yyyy">
      <span class="date-error-message"></span>
      <button class="save-btn" type="button" title="save" disabled>save</button><br>
    </form>

    <section class="list">
      <input class="search-input" type="text" title="search" value="Search">
      <h3> Filter by Importance </h3>
      <button type="button" class="btn filter all-filter">All</button>
      <button type="button" class="btn filter none-filter">None</button>
      <button type="button" class="btn filter low-filter">Low</button>
      <button type="button" class="btn filter normal-filter">Normal</button>
      <button type="button" class="btn filter high-filter">High</button>
      <button type="button" class="btn filter critical-filter">Critical</button></br>
      <button type="button" class="btn show-completed">Show Completed Tasks</button>
      <ul class= "idea-list"></ul>
      <button class= "btn show-more" type="button" title="show-more">Show More</button>
    </section>

    <script src="main.bundle.js"></script>
  </body>
</html>
